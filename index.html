<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="src/materialize/css/materialize.min.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- navbar -->

    <div class="navbar-fixed">
      <nav class="grey darken-3">
        <div class="nav-wrapper">
          <a href="#!" class="brand-logo"
            ><span class="material-icons">task</span>
            Kanban App
          </a>
          <ul class="right">
            <li>
              <a
                href="#"
                class="btn modal-trigger waves-effect waves-light btn blue-grey darken-3"
                href="#modal"
                data-target="modal"
                ><i class="material-icons">add</i></a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- modal -->
    <div id="modal" class="modal">
      <div class="modal-content">
        <div class="row">
          <div class="col s12">
            <h4>Add New Task</h4>
          </div>
          <form id="formID">
            <!-- date input -->
            <div class="row">
              <div class="input-field col s12">
                <input id="dateInputID" type="text" class="datepicker" />
                <label for="dateInputID">Date</label>
              </div>
            </div>

            <!-- asignee input -->
            <div class="row">
              <div class="input-field col s12">
                <input id="asigneeInputID" type="text" class="validate" />

                <label for="asigneeInputID">Asignee to</label>
              </div>
            </div>

            <!-- task  description input -->
            <div class="row">
              <div class="input-field col s12">
                <textarea
                  data-length="100"
                  id="taskInputID"
                  class="materialize-textarea"
                ></textarea>
                <label for="taskInputID">Task</label>
              </div>
            </div>
            <!-- submit -->
            <div class="modal-footer">
              <button
                class="modal-close waves-effect waves-green btn-flat"
                type="submit"
                onclick="M.toast({html: 'Task has been added'})"
              >
                Add
              </button>
              <button
                class="modal-close waves-effect waves-green btn-flat"
                type="button"
              >
                Cancel
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- canva -->

    <div class="container">
      <div class="parent row z-depth-5">
        <!-- titles -->
        <div class="row">
          <div class="col s4">
            <div class="input-field">
              <input
                class="toDoTitle blue-grey darken-4"
                value="To Do"
                id="toDoListID"
                type="text"
              />
            </div>
          </div>
          <div class="col s4">
            <div class="input-field">
              <input
                class="toDoTitle blue-grey darken-4"
                value="Doing"
                id="doingListID"
                type="text"
              />
            </div>
          </div>
          <div class="col s4">
            <div class="input-field">
              <input
                class="toDoTitle blue-grey darken-4"
                value="Done"
                id="doneListID"
                type="text"
              />
            </div>
          </div>
        </div>
        <div id="containerLists" class="row" >
          <!-- to do board -->
          <div id="to-do" class="list-container blue-grey darken-3 child z-depth-2">

          </div>
          <!-- doing board -->
          <div id="doing" class="list-container blue-grey darken-3 child z-depth-2">

          </div>
          <!-- done board -->
          <div id="done" class="list-container blue-grey darken-3 child z-depth-2">
            
          </div>
        </div>
      </div>
    </div>

    </div>

    <!-- scripts -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/sortable.js"></script>
    <script src="https://momentjs.com/downloads/moment.js"></script>


    <script src="src/materialize/js/materialize.min.js"></script>
    <script src="src/api/requests.js"></script>
    <script src="src/api/postRequest.js"></script>
    <script src="src/helpers/drag.js"></script>
    <script src="src/helpers/dateFormat.js"></script>
    <script src="src/helpers/triggerModal.js"></script>

  </body>
</html>
