<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <title>Kanban App</title>
     <!--Import materialize.css-->
     <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
     <!--Let browser know website is optimized for mobile-->
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!--Import Google Icon Font-->
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
     <!-- navbar -->

     <div class="navbar-fixed  ">
          <nav class="grey lighten-3">
               <div class="nav-wrapper">
                    
                    <span class="material-icons">
                         splitscreen
                    </span>

                    <ul class="right hide-on-med-and-down">
                         <h4>Tasks</h4>
                           
                   
                    </ul>
                    <!-- Modal Trigger -->
                    <a class="waves-effect waves-light btn modal-trigger   btn-floating pulse" href="#modal1">
                         <i class="small material-icons">add</i>
                         </a>
                  

               </div>
          </nav>
     </div>

     <!-- canva -->

     <div class="container">
          <div class="row">
               <div class="col s4  blue-grey darken-4 ">

                    <div class="card-panel blue-grey darken-2 ">
                         <h5>hello world</h5>
                    </div>
               </div>
               <div class="col s4  blue-grey darken-4">
                    <div class="card-panel blue-grey darken-2 ">
                         <h5>This is a card panel with dark blue text</h5>
                    </div>

               </div>
               <div class="col s4  blue-grey darken-4">
                    <div class="card-panel blue-grey darken-2 ">
                         <h5>hello world</h5>
                    </div>
               </div>

               <!-- add task modal -->


               <div id="modal1" class="modal">
                    <div class="modal-content">
                         <form>
                              <!-- date input -->
                              <input type="text" class="datepicker" id="datePickerId">
                              <!-- asignee input -->
                              <div class="input-field inline">
                                   <input id="asigneeInput" type="text" class="validate">
                                   <label for="asigneeInput">Asignee to</label>
                                   <span class="helper-text" data-error="wrong" data-success="right">Helper text</span>
                              </div>
                              <!-- task  description input -->
                              <div class="row">
                                   <div class="input-field col s12">
                                        <textarea id="taskInput" class="materialize-textarea"></textarea>
                                        <label for="taskInput">Task</label>
                                   </div>
                              </div>
                              <!-- submit -->
                              <div class="modal-footer">
                                   <a href="#!" class="modal-close waves-effect waves-green btn-flat"
                                        id="btnSubmitId">Add</a>
                                   <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
                              </div>

                         </form>
                    </div>
               </div>


               <!--JavaScript at end of body for optimized loading-->
               <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
               <scrip type="module" src="js/addModal.js">
                    </script>
                    <script type="module" src="js/datepicker.js"></script>
</body>

</html>
